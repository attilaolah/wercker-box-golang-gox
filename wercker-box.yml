name: golang-gox
version: 0.0.1-dev
inherits: wercker/golang@1.1.2
type: main
platform: ubuntu@12.04
description: Wercker box for cross-compiling Go using gox
keywords:
  - go
  - golang
  - cross-compile
script: |
  go get -u -v github.com/mitchellh/gox
  go env || true
  sudo go env || true
  env USER_GOPATH=$GOPATH sudo env PATH=$USER_GOPATH/bin:$PATH $USER_GOPATH/bin/gox -build-toolchain
